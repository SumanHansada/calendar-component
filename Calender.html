        getMonthDays = function (year, month) {
            debugger;
            var d = new Date(year, month, 1);
            if (d.getDay() > 0) { d.setDate(d.getDate() + (-1 * d.getDay())); }
            var monthDates = [];
            var weekDates = [];
            while (d.getMonth() <= month) {
                if (d.getDay() === 0) {
                    if (weekDates.length) {
                        monthDates.push(weekDates);
                    }
                    weekDates = [];
                }
                weekDates.push({
                    mtype: d.getMonth() < month ? 'prev' : ( d.getMonth() > month ? 'next' : 'curr' ),
                    date: new Date(d),
                    events: []
                });
                d.setDate(d.getDate() + 1);
            }
            var weekEndDate = new Date(d.getFullYear(), d.getMonth(), d.getDate() + (6 - d.getDay()));
            while (d <= weekEndDate) {
                weekDates.push(new Date(d));
                d.setDate(d.getDate() + 1);
            } 
            monthDates.push(weekDates);
            return monthDates;
        }

    </script>
